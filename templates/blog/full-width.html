{% extends 'basebase.html' %}

{% block base %}

<div class="content-body">
	<div class="container">
		<div class="row">
			<main class="col-md-12">

				{% for post in post_list %}
				<article class="post post-1">
					<header class="entry-header">
						<h1 class="entry-title">
							<a href="single.html">{{ post.title }}</a>
						</h1>
						<div class="entry-meta">
							<span class="post-category"><a href="#">{{ post.category }}</a></span>
	
							<span class="post-date"><a href="#"><time class="entry-date" datetime="{{ post.created_time}}">{{ post.created_time }}</time></a></span>
	
							<span class="post-author"><a href="#">{{ post.author }}</a></span>
	
							<span class="comments-link"><a href="">{{ comment_count }} 评论</a></span>
						</div>
					</header>
					<div class="entry-content clearfix">
						{{ post.excerpt}}
						<div class="read-more cl-effect-14">
							<a href="#" class="more-link">Continue reading <span class="meta-nav">→</span></a>
						</div>
					</div>
				</article>
				{% empty %}
				暂无文章！
				{% endfor%}
			</main>
		</div>
	</div>
</div>


{% endblock base %}
